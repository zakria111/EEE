<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="error.css" />
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <img
        class="caveman"
        id="caveman"
        src="https://i.pinimg.com/originals/15/a5/f4/15a5f494a3d6d75902fe862dd54cdb4a.gif"
        width="50%"
        alt=""
      />
      <span class="error_word"
        ><div class="error-message">Look like you're lost</div>
        <div class="error-description">
          the page you are looking for not available!
        </div>

        <div class="illustration">
          <button class="home-button" onclick="goHome()">Go to Home</button>
        </div></span
      >
    </div>

    <div id="loader-container"></div>
 

    <script src="error.js">

    </script>
  </body>
</html>
