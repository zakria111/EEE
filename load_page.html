<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Coding Cat</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #2b2318;
  overflow: hidden;
}

.scene {
  position: relative;
  width: 600px;
  height: 450px;
  background-color: #3c2a1e;
  border-radius: 10px;
  box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
}

.monitor {
  position: absolute;
  top: 50px;
  left: 120px;
  width: 350px;
  height: 280px;
  background-color: #3a3a3a;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0,0,0,0.8);
  overflow: hidden;
}

.screen {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 320px;
  height: 220px;
  background-color: #0a3b0a;
  border-radius: 5px;
  padding: 15px;
  font-family: monospace;
  color: #33ff33;
  font-size: 14px;
  line-height: 1.5;
  box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
  animation: screenGlow 4s infinite alternate;
}

.folder {
  margin-bottom: 5px;
}
@keyframes eyeGlow {
  0%, 100% {
    box-shadow: 0 0 5px rgba(255, 36, 0, 0.5);
    opacity: 0.8;
  }
  50% {
    box-shadow: 0 0 8px rgba(255, 36, 0, 0.8);
    opacity: 1;
  }
}
.folder::before {
  content: "üìÅ";
  margin-right: 5px;
}

.file {
  margin-bottom: 5px;
}

.file::before {
  content: "üìÑ";
  margin-right: 5px;
}

.keyboard {
  position: absolute;
  bottom: 70px;
  left: 150px;
  width: 300px;
  height: 30px;
  background-color: #444;
  border-radius: 5px;
}

.coffee {
  position: absolute;
  bottom: 120px;
  left: 80px;
  width: 50px;
  height: 40px;
  background-color: #5e3a11;
  border-radius: 5px 5px 25px 25px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.coffee::after {
  content: "";
  position: absolute;
  top: 5px;
  left: 10px;
  width: 30px;
  height: 10px;
  background-color: #3b240a;
  border-radius: 5px;
}

.coffee::before {
  content: "";
  position: absolute;
  top: -10px;
  left: 15px;
  width: 20px;
  height: 8px;
  background-color: #5e3a11;
  border-radius: 10px;
  opacity: 0.6;
  animation: steam 3s infinite ease-in-out;
}

.cat {
  position: absolute;
  bottom: 100px;
  right: 80px;
  width: 120px;
  height: 70px;
  background-color: #222;
  border-radius: 60px 60px 0 0;
  transform-origin: bottom center;
  animation: breathe 4s infinite ease-in-out;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.cat-head {
  position: absolute;
  top: -30px;
  right: 10px;
  width: 60px;
  height: 55px;
  background-color: #222;
  border-radius: 50% 50% 40% 40%;
}

.cat-ear-left {
  position: absolute;
  top: -15px;
  left: 5px;
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 5px solid transparent;
  border-bottom: 25px solid #222;
  transform: rotate(-30deg);
}

.cat-ear-right {
  position: absolute;
  top: -15px;
  right: 5px;
  width: 0;
  height: 0;
  border-left: 5px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid #222;
  transform: rotate(30deg);
}

.cat-tail {
  position: absolute;
  bottom: 10px;
  left: -20px;
  width: 60px;
  height: 15px;
  background-color: #222;
  border-radius: 15px;
  transform: rotate(-45deg);
  animation: tailMove 8s infinite ease-in-out;
}

.cat-eye-left {
  position: absolute;
  top: 20px;
  left: 15px;
  width: 10px;
  height: 3px;
  background-color: #ff2400;
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 36, 0, 0.5);
  animation: eyeGlow 4s infinite alternate;
}

.cat-eye-right {
  position: absolute;
  top: 20px;
  right: 15px;
  width: 10px;
  height: 3px;
  background-color: #ff2400;
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 36, 0, 0.5);
  animation: eyeGlow 4s infinite alternate;
}

@keyframes tailMove {
  0%, 100% {
    transform: rotate(-45deg);
  }
  25% {
    transform: rotate(-35deg);
  }
  75% {
    transform: rotate(-50deg);
  }
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 14px;
  background-color: #33ff33;
  animation: blink 1s infinite;
  vertical-align: middle;
}

@keyframes breathe {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

@keyframes blink {
  0%, 49% {
    opacity: 1;
  }
  50%, 100% {
    opacity: 0;
  }
}

@keyframes screenGlow {
  0%, 100% {
    box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
  }
  50% {
    box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.3);
  }
}

@keyframes steam {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  50% {
    transform: translateY(-10px) scale(1.2);
    opacity: 0.3;
  }
  100% {
    transform: translateY(-20px) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>
<body>
<div class="scene">
<div class="monitor">
  <div class="screen">
    <div class="folder">/src</div>
    <div class="folder">/assets</div>
    <div class="folder">/components</div>
    <div class="folder">/pages</div>
    <div class="folder">/lib</div>
    <div class="folder">/utils</div>
    <div class="file">index.html</div>
    <div class="file">README.md <span class="cursor"></span></div>
  </div>
</div>
<div class="keyboard"></div>
<div class="coffee"></div>
<div class="cat">
  <div class="cat-head">
    <div class="cat-ear-left"></div>
    <div class="cat-ear-right"></div>
    <div class="cat-eye-left"></div>
    <div class="cat-eye-right"></div>
  </div>
  <div class="cat-tail"></div>
</div>
</div>

</script>

</html>
